<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My simple counter</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <header>
        <h1>A counter page using rollup to bundle JS and SCSS</h1>
    </header>
    <main>
        <div id="counter">
            <h2>Counter: <span id="count">0</span></h2>
            <button id="increment">Increment</button>
            <button id="decrement">Decrement</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 My Counter page. All rights reserved.</p>
    </footer>
    <script src="dist/bundle.js"></script>
</body>
</html>
